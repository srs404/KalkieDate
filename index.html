<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KalkieDate</title>
</head>
<body>
    <center>
        <div class="dateBox">
            <h3>New Date</h3><hr>
            <h2 id="dateNew" class="dateText"></h2>
        </div>
        <hr>
        <div class="middlePart">
            <h3>Add Days</h3><hr>
            <input type="number" onclick="clearTextBox()" id="addDays" class="addDays">
        </div>
        <hr>
        <div class="dateBox">
            <h3>Today</h3><hr>
            <h2 id="dateToday" class="dateText"></h2>
        </div>
    </center>
    <!-- Day.JS Library -->
    <script src="dayjs.min.js"></script>
    <!-- Custom JS Scripts -->
    <script src="script.js"></script>
</body>
</html>
